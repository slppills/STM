<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/home.css" />
    <title>home</title>
  </head>
  <body>
    <dialog>
      <div class="modal"></div>
    </dialog>
    <header>
      <div class="header-container">
        <div class="logo">STM</div>
        <div class="search">
          <input id="title-input" type="text" placeholder="영화 제목을 입력하세요" />
          <img src="Img/search.svg" alt="" width="20px" />
          <div class="toggle-container">
            <div class="language-toggle">
              <input type="checkbox" id="chk1" />
              <label for="chk1"></label>
            </div>
            <!-- <div class="region-toggle">
              <input type="checkbox" id="chk2" />
              <label for="chk2"></label>
            </div> -->
          </div>
        </div>
      </div>
      <div class="header-navbar">
        <span id="category-span"></span>
        <ul id="category-list">
          <li id="now_playing">현재 상영중</li>
          <li id="popular">인기 차트</li>
          <li id="top_rated">최고의 영화</li>
          <li id="upcoming">상영 예정중</li>
        </ul>
      </div>
    </header>
    <section>
      <div class="home-container">
        <div class="home-wrapper"></div>
      </div>
      <footer><span>loading...</span></footer>
    </section>

    <script src="JAVASCRIPT/index.js" type="module"></script>
  </body>
</html>
